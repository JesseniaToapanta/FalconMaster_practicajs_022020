<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //TIPOS DE DATOS
        // en java script no es necesario especificar 
        //que tipo de dato se le está asignando a variable
        // 1. Numérico
        var edad = 19; //entero
        var edad = 19.123; //flotante
        
        //2. String - cadena de texto
        var nombre = "Jessenia";
        var apellido = "Toapanta"
        //en las cadenas de texto no se puede poner comillas dentro de otras comillas
        //para ellos hay dos soculciones
        //1. reemplazar una de las comillas con comillas simples, ejemplo
        var nombreEscuela = 'Unidad Educativa "México"';
        //2. poner la palabra entre backslash, sintaxis \"cadenaTexto\"
        var nombreEscuela2 = "Unidad Educativa \"México\"";

        document.write(nombre+" "+apellido);
        document.write(nombreEscuela);
        document.write(nombreEscuela2);
        //3. Array - arreglo
        //conjunto de elemtos de cualquier tipo
        var amigos = ["Carlos","Alejandro","Cesar"];
        document.write(amigos[0]);
        //4. Object - objeto
        var carro ={
            color: "Black",
            puertas: 4
        }

        //5. Boolean - boleano
        var boleano = true;

        //6. Undefined
        //son las variables no definidas, es decir que no les asignado ningún valor
        var jota;

         //7. Null
         //para establecer el valor de una variable en null
         var numero2 = 10;
         // ----
         var numero2 = null;

        //8. NaN
        //valor inválido por ejemplo si  se multiplica un texto por un número
        var texto2 = "Holaa";
        document.write(texto2*2); //sale NaN

    </script>
    
</body>
</html>
